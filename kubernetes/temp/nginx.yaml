apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: production-env
          image: 'nginx'
          imagePullPolicy: Always
          name: poding
